<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header class="sticky"><h1> Rock Paper Scissor</h1></header>
        <div class="container">
            <button class="option-box" id="rock"></button>
            <button class="option-box" id="paper"></button>
            <button class="option-box" id="scissor"></button>
        </div>
        <!-- <h3 id="scorecard">Score Card</h3> -->
        <div class="score">
            
            <div class="scorecard">
                <h4>Human : </h4>
                <h4 id="human-score">0</h4>
            </div>
            <div class="scorecard">
                <h4>Computer : </h4>
                <h4 id="computer-score">0</h4>
            </div>
        </div>
        
        <div class="result">
            <p class="winning-text" id="winner">Your Move</p>
        </div>
        <footer>
           <a href="https://github.com/krgtm05"><i class="fa-brands fa-github"></i></a> 
            <p>Design & Developed by Gautam Kumar</p>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
